<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Healthcare Dashboard</title>
  <style>
    * {
      margin: 0; padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      display: flex;
      background: #f4f6f8;
    }

    /* Sidebar */
    .sidebar {
      width: 220px;
      background: #007BFF;
      min-height: 100vh;
      color: white;
      padding: 20px 10px;
    }

    .sidebar h2 {
      text-align: center;
      margin-bottom: 30px;
    }

    .sidebar a {
      display: block;
      padding: 10px 15px;
      margin: 10px 0;
      color: white;
      text-decoration: none;
      border-radius: 5px;
    }

    .sidebar a:hover {
      background: #0056b3;
    }

    /* Main */
    .main {
      flex: 1;
      padding: 20px;
    }

    .header {
      background: white;
      padding: 15px 20px;
      border-radius: 8px;
      margin-bottom: 20px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    .header h1 {
      font-size: 24px;
    }

    .cards {
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
    }

    .card {
      background: white;
      padding: 20px;
      border-radius: 8px;
      flex: 1;
      min-width: 200px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    .card h3 {
      font-size: 18px;
      margin-bottom: 10px;
    }

    .card p {
      font-size: 24px;
      color: #007BFF;
    }

    /* Chart */
    .chart-container {
      margin-top: 30px;
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    canvas {
      max-width: 100%;
    }

    @media(max-width: 768px) {
      .cards {
        flex-direction: column;
      }

      .sidebar {
        display: none;
      }
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <h2>üè• MediDash</h2>
    <a href="#">Dashboard</a>
    <a href="#">Patients</a>
    <a href="#">Appointments</a>
    <a href="#">Doctors</a>
    <a href="#">Reports</a>
    <a href="#">Settings</a>
  </div>

  <div class="main">
    <div class="header">
      <h1>Welcome, Admin</h1>
      <p>Health overview & patient insights</p>
    </div>

    <div class="cards">
      <div class="card">
        <h3>Total Patients</h3>
        <p id="patientsCount">120</p>
      </div>
      <div class="card">
        <h3>Appointments Today</h3>
        <p id="appointmentsCount">15</p>
      </div>
      <div class="card">
        <h3>Doctors Available</h3>
        <p id="doctorsCount">8</p>
      </div>
    </div>

    <div class="chart-container">
      <h3>Monthly Patient Visits</h3>
      <canvas id="myChart" width="600" height="300"></canvas>
    </div>
  </div>

  <!-- Chart.js CDN -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <script>
    const ctx = document.getElementById('myChart').getContext('2d');
    const myChart = new Chart(ctx, {
      type: 'line',
      data: {
        labels: ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun', 'Jul', 'Aug'],
        datasets: [{
          label: 'Patients',
          data: [30, 45, 60, 40, 80, 70, 90, 100],
          backgroundColor: 'rgba(0, 123, 255, 0.2)',
          borderColor: 'rgba(0, 123, 255, 1)',
          borderWidth: 2,
          tension: 0.4,
          fill: true,
        }]
      },
      options: {
        responsive: true,
        scales: {
          y: {
            beginAtZero: true,
            ticks: {
              stepSize: 20
            }
          }
        }
      }
    });
  </script>
</body>
</html>
